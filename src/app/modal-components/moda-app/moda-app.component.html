<div id="content">
    <div class="imgbg" [style.background-image]="'url('+app.image+')'"></div>
    <div class="info-buttons">
        <div class="info">
            <img src="{{app.icon}}" alt="">
            <ion-grid>
                <ion-row>
                    <ion-col size="12">
                        <label>Nome: </label>
                        <h6>{{app.name}}</h6>
                    </ion-col>
                    <ion-col size="12">
                        <label>Tipo: </label>
                        <h6>{{app.tipo}}</h6>
                    </ion-col>
                    <ion-col size="12">
                        <label>Desenvolvedora do App: </label>
                        <h6>{{app.dev}}</h6>
                    </ion-col>
                </ion-row>
            </ion-grid>

        </div>

        <div class="buttons">
            <button style="background-color: #0971B3;">DOWNLOAD</button>
            <button style="background-color: #00B333;">EDITAR</button>
            <button (click)="deleteApp()" style="background-color: #E82C0C;">EXCLUIR</button>
        </div>

    </div>
</div>
